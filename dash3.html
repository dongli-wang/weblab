<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Dashboard with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
    
</head>
<body class="bg-gray-100">
    <div class="flex h-screen ">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 text-white p-4">
            <div class="flex items-center justify-center h-16">
                <h1 class="text-lg font-semibold">Dashboard</h1>
            </div>
            <ul>
                <li class="px-4 py-2 hover:bg-gray-700">
                    <a href="#">Overview</a>
                </li>
                <li class="px-4 py-2 hover:bg-gray-700">
                    <a href="#">Reports</a>
                </li>
                <li class="px-4 py-2 hover:bg-gray-700">
                    <a href="#">Analytics</a>
                </li>
                <li class="px-4 py-2 hover:bg-gray-700">
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <div class="bg-white shadow p-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Dashboard Overview</h2>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    New Report
                </button>
            </div>

            <!-- Content -->
            <div class="p-4 overflow-y-auto">
                <!-- Statistics Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <!-- Card 1 -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-semibold text-lg">Sales</h4>
                        <p>$15,000</p>
                    </div>

                    <!-- Card 2 -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-semibold text-lg">Visitors</h4>
                        <p>8,400</p>
                    </div>

                    <!-- Card 3 -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-semibold text-lg">Orders</h4>
                        <p>1,320</p>
                    </div>

                    <!-- Card 4 -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-semibold text-lg">Growth</h4>
                        <p>3.4%</p>
                    </div>
                </div>

                <!-- Chart Container -->
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <h4 class="font-semibold text-lg mb-2">Yearly Sales</h4>
                    <!-- Chart goes here -->
                    <div>chart here</div>
                    <canvas id="salesChart" class="h-64"></canvas>
                </div>

                <!-- Table -->
                <div class="bg-white p-4 rounded-lg shadow">
                    <h4 class="font-semibold text-lg mb-2">Recent Orders</h4>
                    <table class="min-w-full">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="text-left py-2 px-4">Order ID</th>
                                <th class="text-left py-2 px-4">Product</th>
                                <th class="text-left py-2 px-4">Amount</th>
                                <th class="text-left py-2 px-4">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows go here -->
                            <tr>
                                <td class="py-2 px-4">12345</td>
                                <td class="py-2 px-4">Widget A</td>
                                <td class="py-2 px-4">$200.00</td>
                                <td class="py-2 px-4">2021-08-01</td>
                            </tr>
                            <!-- More rows... -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // 模拟数据
    const salesData = {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [{
            label: 'Monthly Sales',
            data: [15000, 12000, 18000, 22000, 16000, 20000],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
    //         backgroundColor: [
    //   'rgb(255, 99, 132)',
    //   'rgb(54, 162, 235)',
    //   'rgb(255, 205, 86)'
    // ],
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2
        }]
    };

    // 配置图表
    const config = {
        type: 'line',
        data: salesData,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    // 初始化图表
    const salesChart = new Chart(
        document.getElementById('salesChart'),
        config
    );
</script>
</html>
