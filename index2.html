<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* general styles: b flex f-column m-item */
        .b {
            border: solid 0px;
        }

        .flex {
            display: flex
        }
        .f-column{
           flex-direction: column;
        }

        .m-item{
            background-color: #f1f1f1;
            height:15px;
            padding:10px;
            flex:1
        }
        .m5{
           margin-left : 5px;
           margin-right: 5px;
        }
        /* container: nav,content*/
        .container {
            
        }
        .nav{
            background-color: #f1f1f1;
            height: 60px;
            justify-content: center;
            margin-left:10px;
            margin-right:10px;
        }
        .logo{
            height: 30px;
            width:50px;
            margin:10px;
        }
        .name{
            margin:20px;
        }
        /* content: sidebar,main*/
        .content{
            margin-top: 10px;
            flex:4;
        }
        

        .sidebar{
           background-color: aliceblue;
           margin:10px;
           justify-content: center;
           flex:1;
        }
        .main{
            width:500px
        }

        .manu{
            height:35px;
            background-color:aliceblue;
            margin-left:10px;
            margin-right:10px;
            justify-content: center;
        }

        .content-panel{
            background-color: aliceblue;
            margin-left:10px;
            margin-right:10px;
            flex:1
        }

       
       
    </style>
    <script>
        function showContent(n){
           let c = document.getElementById("contentPanel");
           let content = [
              "<h1> Peronal information .... </h1>",
              "<h1> work information .... </h1>",
              "<h1> My Education .... </h1>",
              "<h1> Some Training .... </h1>",
              "<h1> My work skills  .... </h1>"
           ];
           // the Array index start from 0
           // verify the parameter n (1-5)
           if(n>=1 & n<=5){
              c.innerHTML = content[n-1];
           }else{
              c.innerHTML = "out of range!";
           }
        //    if(n==1){
        //       c.innerHTML = "...";
        //    }else if(n==2){
        //       c.innerHTML = "...";
        //    }else if(n==3){
        //       c.innerHTML = "...";
        //    }else if(n==4){
        //       c.innerHTML = "...";
        //    }else if(n==5){
        //       c.innerHTML = "...";
        //    }
        }
    </script>
</head>

<body class="flex" style="margin:0px">
    <div class="b flex f-column container">
        <div class="b flex nav">
            <img class="logo" src="https://images.wondershare.com/ailab/image2023/products/head-swap-after.png" />
            <span class="name">Haige's Website</span>
        </div>
        <div class="b flex main">
            <div class="b flex f-column sidebar">
                <div class="b m-item">Service1</div>
                <div class="b m-item">Service2</div>
                <div class="b m-item">Service3</div>
                <div class="b m-item">Service4</div>
                <div class="b m-item">Service5</div>
            </div>
            <div class="b flex f-column content">
                <div class="b flex manu" >
                    <div  class="b m-item" 
                         onclick="showContent(1)"
                         onmouseenter="style='background-color:red'"
                         onmouseleave="style='background-color:white'">Info</div>
                    <div   class="b m-item m5" onclick="showContent(2)">work</div>
                    <!-- tell brower to invoke the function ShowContent when user clike the work Div-->
                    <div  class="b m-item m5" onclick="showContent(3)">Education</div>
                    <div  class="b m-item m5" onclick="showContent(4)">Training</div>
                    <div  class="b m-item" onclick="showContent(5)">Skills</div>
        
                </div>
                <div id="contentPanel" class="b content-panel">some content</div>
            </div>
        </div>
    </div>
</body>

</html>
