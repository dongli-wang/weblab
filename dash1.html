<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/6 bg-gray-800 text-white">
            <div class="flex items-center justify-center h-16 shadow-md">
                <h1 class="text-lg font-semibold">Dashboard</h1>
            </div>
            <ul class="py-4">
                <li class="px-6 py-2 hover:bg-gray-700">
                    <a href="#">Link 1</a>
                </li>
                <li class="px-6 py-2 hover:bg-gray-700">
                    <a href="#">Link 2</a>
                </li>
                <li class="px-6 py-2 hover:bg-gray-700">
                    <a href="#">Link 3</a>
                </li>
                <li class="px-6 py-2 hover:bg-gray-700">
                    <a href="#">Link 4</a>
                </li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="flex items-center justify-between h-16 shadow-md px-8">
                <div>
                    <h2 class="text-xl font-semibold">Dashboard Title</h2>
                </div>
                <div>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Button
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 p-6">
                <h3 class="text-2xl font-semibold">Content</h3>
                <p>
                    <!-- Your dashboard content here -->
                </p>
            </div>
        </div>
    </div>
</body>
</html>
