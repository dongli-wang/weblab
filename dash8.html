<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dashboard with Tailwind CSS</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        button:disabled{
            background-color: gray;

        }
        button:disabled:hover{

            color:white;
            cursor:not-allowed;

</head>

<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="w-1/5 bg-gray-800 text-white p-4">
            <div class="flex items-center justify-center h-16">
                <h1 class="text-lg font-semibold">Dashboard</h1>
            </div>
            <ul>
                <li class="px-4 py-2 hover:bg-gray-700">
                    <a href="#">Overview</a>
                </li>
                <li class="px-4 py-2 hover:bg-gray-700">
                    <a href="#">Reports</a>
                </li>
                <li class="px-4 py-2 hover:bg-gray-700">
                    <a href="#">Analytics</a>
                </li>
                <li class="px-4 py-2 hover:bg-gray-700">
                    <a href="#">Settings</a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <!-- Header -->
            <div class="bg-white shadow p-4 flex justify-between items-center">
                <h2 class="text-2xl font-semibold">Dashboard Overview</h2>
            </div>

            <!-- Content -->
            <div class="p-4">
                <!-- Statistics Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <!-- Card 1 -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-semibold text-lg">Sales</h4>
                        <p>$15,000</p>
                    </div>

                    <!-- Card 2 -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-semibold text-lg">Active Users</h4>
                        <p id="userCount">Loading...</p>
                    </div>

                    <!-- Card 3 -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-semibold text-lg">Orders</h4>
                        <p id="orderCount">Loading...</p>
                    </div>

                    <!-- Card 4 -->
                    <div class="bg-white p-4 rounded-lg shadow">
                        <h4 class="font-semibold text-lg">Growth</h4>
                        <p>3.4%</p>
                    </div>
                </div>

                <!-- New Report Form -->
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <h4 class="font-semibold text-lg mb-2">Create New Report</h4>
                    <form id="newReportForm">
                        <input type="text" id="reportName" placeholder="Report Name" class="border p-2 rounded mr-2">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Create
                        </button>
                    </form>
                </div>

                <!-- Chart Container -->
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <h4 class="font-semibold text-lg mb-2">Yearly Sales</h4>
                    <div class="flex items-center mb-4">
                        <label class="text-sm mr-2">Select Year:</label>
                        <select id="yearSelect" class="border p-2 rounded" title="year select">
                            <!-- Options will be added dynamically using JavaScript -->
                        </select>
                    </div>
                    <canvas id="salesChart" class="h-64"></canvas>
                </div>

                <!-- Table -->
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <h4 class="font-semibold text-lg mb-2">Recent Orders</h4>
                    <table class="min-w-full">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="text-left py-2 px-4">Order ID</th>
                                <th class="text-left py-2 px-4">Product</th>
                                <th class="text-left py-2 px-4">Amount</th>
                                <th class="text-left py-2 px-4">Date</th>
                            </tr>
                        </thead>
                        <tbody id="orderTableBody">
                            <!-- Orders will be added dynamically using JavaScript -->
                        </tbody>
                    </table>
                    <!-- Pagination -->
                    <div class="mt-4 flex justify-center">
                        <button id="prevPageBtn"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2
                               disabled:bg-slate-200 disabled:text-slate-500 disabled:cursor-not-allowed"
                            disabled>Previous Page</button>
                        <button id="nextPageBtn"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded 
                               disabled:bg-slate-50 disabled:text-slate-500 disabled:cursor-not-allowed">Next
                            Page</button>
                    </div>
                </div>

                <!-- Create New Order Form -->
                <div class="bg-white p-4 rounded-lg shadow mb-4">
                    <h4 class="font-semibold text-lg mb-2">Create New Order</h4>
                    <form id="createOrderForm">
                        <div class="mb-4">
                            <label for="productName" class="block text-sm font-medium text-gray-700">Product
                                Name</label>
                            <input type="text" id="productName" name="productName" class="border p-2 rounded w-full">
                        </div>
                        <div class="mb-4">
                            <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                            <input type="number" id="amount" name="amount" class="border p-2 rounded w-full">
                        </div>
                        <div class="mb-4">
                            <label for="orderDate" class="block text-sm font-medium text-gray-700">Order
                                Date</label>
                            <input type="date" id="orderDate" name="orderDate" class="border p-2 rounded w-full">
                        </div>
                        <button type="submit"
                            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Create Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let salesChart; // 全局变量来存储图表实例
        // Pagination
        let currentPage = 1;
        const itemsPerPage = 2; // Number of items to display per page

        // Function to display orders for the current page
        function displayOrdersForCurrentPage() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const ordersToDisplay = orders.slice(startIndex, endIndex);

            const tableBody = document.getElementById('orderTableBody');
            tableBody.innerHTML = ''; // Clear the table

            ordersToDisplay.forEach(order => {
                addOrderToTable(order);
            });

            // Enable/disable pagination buttons
            const prevPageBtn = document.getElementById('prevPageBtn');
            const nextPageBtn = document.getElementById('nextPageBtn');

            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = endIndex >= orders.length;
        }

        // Event listener for previous page button
        document.getElementById('prevPageBtn').addEventListener('click', () => {
            // if (currentPage > 1) {
            //     currentPage--;
            //     displayOrdersForCurrentPage();
            // }
            currentPage--;
            displayOrdersForCurrentPage();
        });

        // Event listener for next page button
        document.getElementById('nextPageBtn').addEventListener('click', () => {
            // const orders = JSON.parse(localStorage.getItem('orders')) || [];
            // const startIndex = currentPage * itemsPerPage;
            // if (startIndex < orders.length) {
            //     currentPage++;
            //     displayOrdersForCurrentPage();
            // }
            currentPage++;
            displayOrdersForCurrentPage();
        });

        // Initialize display for the first page
        //displayOrdersForCurrentPage();

        // Function to add a new order to the table
        function addOrderToTable(order) {
            const tableBody = document.getElementById('orderTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="py-2 px-4">${order.orderId}</td>
                <td class="py-2 px-4">${order.product}</td>
                <td class="py-2 px-4">${order.amount}</td>
                <td class="py-2 px-4">${order.date}</td>
            `;
            tableBody.appendChild(row);
        }

        // Simulate new order creation and notification
        function createNewOrder() {
            const orderId = Math.floor(Math.random() * 100000);
            const product = `Product ${Math.floor(Math.random() * 10)}`;
            const amount = `$${(Math.random() * 500).toFixed(2)}`;
            const date = new Date().toLocaleDateString();
            const order = { orderId, product, amount, date };
            addOrderToTable(order);

            // Simulate a notification
            alert(`New order created: Order ID ${orderId}`);
        }

        // Mock 数据更新
        function createSalesChartData(selectedYear) {
            const salesData = Array.from({ length: 6 }, () => Math.floor(Math.random() * 20000));
            localStorage.setItem(`salesData_${selectedYear}`, JSON.stringify(salesData));
            return salesData;
        }

        // 初始化图表
        function initChart(salesData) {
            const ctx = document.getElementById('salesChart').getContext('2d');

            // 销毁已存在的图表实例
            if (salesChart) {
                salesChart.destroy();
            }

            // 创建新的图表实例
            salesChart = new Chart(document.getElementById('salesChart'), {
                type: 'bar',
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                    datasets: [{
                        label: 'Sales',
                        data: salesData,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 处理年份选择变化
        document.getElementById('yearSelect').addEventListener('change', function () {
            const selectedYear = parseInt(this.value);
            //Key conception: this -> 'yearSelect' Element/Object 
            // 从 localStorage 中获取选定年份的数据
            const storedSalesData = localStorage.getItem(`salesData_${selectedYear}`);
            const salesData = storedSalesData ? JSON.parse(storedSalesData) : createSalesChartData(selectedYear);
            initChart(salesData);
        });

        // 处理新报告的创建
        document.getElementById('newReportForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const reportName = document.getElementById('reportName').value;
            if (reportName) {
                // 在这里处理报告的创建逻辑
                // 例如，保存到 localStorage
                localStorage.setItem('newReport', reportName);
                alert('New report created: ' + reportName);
                document.getElementById('reportName').value = ''; // 清空输入框
            }
        });

        // 模拟数据的加载和更新
        function loadData() {
            // Load existing orders from LocalStorage
            const storedOrders = localStorage.getItem('orders');
            const orders = storedOrders ? JSON.parse(storedOrders) : [];

            // // Display existing orders in the table
            // orders.forEach(order => addOrderToTable(order));
            // Display existing orders for the current page
            displayOrdersForCurrentPage()

            // // Display the count of orders
            document.getElementById('orderCount').innerText = 'Orders: ' + orders.length;

            const storedUsers = localStorage.getItem('userCount');
            const users = storedUsers ? parseInt(storedUsers) : Math.floor(Math.random() * 10000);
            document.getElementById('userCount').innerText = 'Users: ' + users;

            // 初始化年份选择下拉框,参数代表要显示的几年
            updateYearSelect(5);

            // 获取当前选定的年份并加载对应的数据
            const selectedYear = parseInt(document.getElementById('yearSelect').value);
            const storedSalesData = localStorage.getItem(`salesData_${selectedYear}`);
            const salesData = storedSalesData ? JSON.parse(storedSalesData) : createSalesChartData(selectedYear);
            initChart(salesData);
        }

        // 初始化年份选择下拉框 Initialize year selection dropdown
        function updateYearSelect(num) {
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= currentYear - num; i--) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        }

        // 页面加载时加载数据 Load data when the page loads
        document.addEventListener('DOMContentLoaded', loadData);

        // 定期更新用户数据 Regularly update user data
        setInterval(() => {
            const newUserCount = Math.floor(Math.random() * 10000);
            localStorage.setItem('userCount', newUserCount);
            document.getElementById('userCount').innerText = 'Users: ' + newUserCount;
        }, 5000);

        // 处理创建订单的表单提交
        document.getElementById('createOrderForm').addEventListener('submit', (event) => {
            event.preventDefault();

            // 获取表单字段的值
            const productName = document.getElementById('productName').value;
            const amount = document.getElementById('amount').value;
            const orderDate = document.getElementById('orderDate').value;

            // 创建订单对象 define a order object
            const order = {
                orderId: Math.floor(Math.random() * 100000),
                product: productName,
                amount: amount,
                date: orderDate
            };

            // 将订单对象保存到LocalStorage
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            // 添加订单到表格
            addOrderToTable(order);

            // 更新订单计数
            document.getElementById('orderCount').innerText = 'Orders: ' + orders.length;

            // 清空表单字段
            document.getElementById('productName').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('orderDate').value = '';




            // 提示订单创建成功
            // alert('New order created: Order ID ' + order.orderId);
        });
    </script>
</body>

</html>
